<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>
        <form id="interest-form">
            <label for="principal">Principal Amount (Â£):</label>
            <input type="number" id="principal" name="principal" step="0.01" required>

            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" name="rate" step="0.01" required>

            <label for="years">Number of Years:</label>
            <input type="number" id="years" name="years" step="1" required>

            <button type="button" onclick="calculateInterest()">Calculate</button>
        </form>
        <div class="results">
            <p id="interest"></p>
            <p id="total-amount"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
